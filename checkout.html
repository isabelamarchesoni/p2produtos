        Vinil

  <div class="d-flex min-vh-100 justify-content-center align-items-center">
    <div class="container-sm text-center form-custom-email">
        <form class="w-100">
            <h3>Entre em contato</h3>
            <!-- Ajustando os inputs para ocupar mais largura -->
            <div class="mb-3 col-12 col-md-8 mx-auto">
                <input type="text" placeholder="Insira seu nome" class="form-control">
            </div>
            <div class="mb-3 col-12 col-md-8 mx-auto">
                <input type="email" placeholder="Insira seu E-mail" class="form-control">
            </div>
            <div class="mb-3 col-12 col-md-8 mx-auto">
                <textarea placeholder="Insira sua mensagem" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3 col-12 col-md-8 mx-auto">
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </form>
    </div>
</div>
